<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <filter id="pencil">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" seed="1" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="#0d1117" rx="12"/>

  <!-- Main title: "Scriptly" drawn with stroke animation -->
  <text x="400" y="95" text-anchor="middle"
        font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif"
        font-size="72" font-weight="700"
        fill="none" stroke="#e6edf3" stroke-width="2"
        stroke-dasharray="600" stroke-dashoffset="600"
        filter="url(#pencil)">
    Scriptly
    <animate attributeName="stroke-dashoffset" from="600" to="0" dur="2s" fill="freeze" begin="0.3s"/>
    <animate attributeName="fill" from="transparent" to="#e6edf3" dur="0.5s" fill="freeze" begin="2s"/>
  </text>

  <!-- Ghost layer 1 for scribble depth -->
  <text x="401" y="96" text-anchor="middle"
        font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif"
        font-size="72" font-weight="700"
        fill="none" stroke="#58a6ff" stroke-width="1" opacity="0.3"
        stroke-dasharray="600" stroke-dashoffset="600"
        filter="url(#pencil)">
    Scriptly
    <animate attributeName="stroke-dashoffset" from="600" to="0" dur="2.2s" fill="freeze" begin="0.5s"/>
  </text>

  <!-- Ghost layer 2 -->
  <text x="399" y="94" text-anchor="middle"
        font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif"
        font-size="72" font-weight="700"
        fill="none" stroke="#58a6ff" stroke-width="0.8" opacity="0.15"
        stroke-dasharray="600" stroke-dashoffset="600"
        filter="url(#pencil)">
    Scriptly
    <animate attributeName="stroke-dashoffset" from="600" to="0" dur="2.6s" fill="freeze" begin="0.7s"/>
  </text>

  <!-- Subtitle: "Notes that Flow" with delayed entrance -->
  <text x="400" y="145" text-anchor="middle"
        font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif"
        font-size="24" font-weight="400" letter-spacing="6"
        fill="none" stroke="#8b949e" stroke-width="0.8"
        stroke-dasharray="400" stroke-dashoffset="400">
    Notes that Flow
    <animate attributeName="stroke-dashoffset" from="400" to="0" dur="1.5s" fill="freeze" begin="2.2s"/>
    <animate attributeName="fill" from="transparent" to="#8b949e" dur="0.5s" fill="freeze" begin="3.4s"/>
  </text>

  <!-- Underline flourish -->
  <path d="M200 160 C 320 175, 480 175, 600 160" fill="none"
        stroke="#f78166" stroke-width="3" stroke-linecap="round"
        stroke-dasharray="500" stroke-dashoffset="500"
        filter="url(#pencil)">
    <animate attributeName="stroke-dashoffset" from="500" to="0" dur="0.8s" fill="freeze" begin="3.5s"/>
  </path>

  <!-- Pen dot at the end of flourish -->
  <circle cx="600" cy="160" r="4" fill="#f78166" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.2s" fill="freeze" begin="4.2s"/>
    <animate attributeName="r" from="4" to="3" dur="0.8s" fill="freeze" begin="4.4s"/>
  </circle>

  <!-- Subtle sparkle dots -->
  <circle cx="180" cy="70" r="2" fill="#58a6ff" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="620" cy="60" r="1.5" fill="#f78166" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="4.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="130" r="1.5" fill="#58a6ff" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.8s" begin="4.6s" repeatCount="indefinite"/>
  </circle>
</svg>
